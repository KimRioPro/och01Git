<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		function chk(){
			// 비어 있으면 --> 숫자 입력 + focus
			// 문자	면  --> 숫자가 아님 헐 + focus + 입력된 글자 지우기
			
			if(!frm.num.value){
				alert("숫자 입력해줘^^");
				frm.num.focus();
				return false;
			}
			
			if(isNaN(frm.num.value)){
				alert("숫자가 아님 헐")
				frm.num.focus();
				frm.num.value = ""; // 입력된 글자 지우기
				return false
			}
			
			return true;
		}
		
	</script>
</head>
<body>
	<h1>숫자를 입력하세요(1부터 num까지의 합계를 자바프로그램에 request 후 response에 담아서 받기)</h1>
	<!-- 뷰 이름은 소문자 자바(class) 이름은 대문자로 만들자 -->
	<!-- onsubmit : 자바로 넘어가기 전에 입력값이 맞는지 확인하는 함수 -->
				<!-- chk()가 true면 onsubmit을 통해 servlet으로 넘겨줌 -->
	<form action="Add3" name="frm" onsubmit="return chk()"> <!-- default면 get 방식 -->
		숫자 : <input type="text" name="num"><p>
		위치 : <input type="text" name="loc"><p>
		<input type="submit" value="확인">
		
	</form>
</body>
</html>
